
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>J.A.R.V.I.S. Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed; /* Prevents bounce scroll on mobile */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.05), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      .glow-cyan {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(6, 182, 212, 0.8);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Responsive root */
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Safe area for notched devices */
      @supports (padding: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
      
      /* Landscape mode adjustments */
      @media (orientation: landscape) and (max-height: 500px) {
        .landscape-compact {
          padding-top: 0.5rem !important;
          padding-bottom: 0.5rem !important;
        }
        .landscape-hide {
          display: none !important;
        }
        .landscape-small {
          transform: scale(0.8);
        }
      }
      
      /* Extra small screens */
      @media (max-width: 360px) {
        .xs-text-smaller {
          font-size: 8px !important;
        }
      }
      
      /* Tablet portrait */
      @media (min-width: 640px) and (max-width: 1023px) {
        .tablet-grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
